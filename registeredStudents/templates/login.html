{% load static %}
{% include 'header.html' %}

<script src="{% static 'js/login.js' %}"></script>

<div class="section">
    <div class="container-fluid">
        <div class="row mx-auto">
            <div class="card col-md-6 mx-auto" style="float: none; margin: 0 auto; border: 1px solid black">
                <div class="card-body">
                    <h4 class="card-title text-center">Sign In</h4>
                    <p id="results" style="color: red"></p>
                    <form class="form-signin" method="POST">
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="username" id="username" class="form-control" placeholder="user name" required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>

                        <div class="form-group">
                            <button id="submit" class="btn btn-lg btn-primary btn-block text-uppercase" type="button" onclick="tryLogin()">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%include 'footer.html' %}
